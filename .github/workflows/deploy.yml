name: Deploy with Sudo

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
    
    - name: Prepare remote directory
      run: |
        ssh -i ~/.ssh/id_rsa \
          -o StrictHostKeyChecking=no \
          ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} \
          "sudo mkdir -p /var/www/my-site && \
           sudo chown -R ${{ secrets.AWS_USER }}:www-data /var/www/my-site && \
           sudo chmod -R 775 /var/www/my-site"
    
    - name: Deploy with rsync (as regular user)
      run: |
        rsync -avz \
          --exclude='.git' \
          --exclude='.github/workflows' \
          -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
          ./ \
          ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }}:/var/www/my-site/
    
    - name: Fix ownership for nginx
      run: |
        ssh -i ~/.ssh/id_rsa \
          -o StrictHostKeyChecking=no \
          ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} \
          "sudo chown -R www-data:www-data /var/www/my-site && \
           sudo chmod -R 755 /var/www/my-site && \
           sudo systemctl reload nginx"
